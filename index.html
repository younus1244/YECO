<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #555;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Website Name</h1>
    </header>

    <a href="https://bit.ly/Yeco" class="button">Purchase Product</a>
    <a href="https://example.com/page2" class="button">Page 2</a>

    <footer>
        <marquee>
            <font color="red">POWERED BY ECHO</font>
        </marquee>
    </footer>
</body>
</html>
