<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Navigation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <a href="https://bit.ly/Yeco" class="button">Page 1</a>
    <a href="https://example.com/page2" class="button">Page 2</a>
</body>
</html>
